<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4460c55989.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="about-me">
        <nav>
            <div class="perosnal__logo">Brian Malaga</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Projects</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./Practice__Folder-- Photos/ME.JPG" class="about-me__picture" alt="Picture of Me!">
                    </figure>
                    <h1 class="about-me__info--title">
                        Hey! I'm <span class="text--purple">Brian Malaga </span>
                    </h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text--purple">Front-end Developer</strong> driven by a passion for crafting
                        responsive, user-friendly websites and applications that deliver meaningful and impactful
                        digital experiences.
                    </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-solid fa-envelope"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fa-solid fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="./Practice__Folder-- Photos/undraw_websites.svg" class="about-me__img">
                </figure>
            </div>
        </div>
    </section>

    <section id="Languages">
        <div class="container">
            <div class="row">
                <h1 class="section__title">
                    This is my <span class="text__purple">thecnology stack</span>
                </h1>
                <div class="language__list">
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png"
                                class="language__img" alt="">
                        </figure>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png"
                                class="language__img" alt="">
                        </figure>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png"
                                class="language__img" alt="">
                        </figure>
                    </div>
                    <div class="language">
                        <figure class="language__img--wrapper">
                            <img src="https://cdn.iconscout.com/icon/free/png-256/typescript-3521774-2945272.png"
                                class="language__img" alt="">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
